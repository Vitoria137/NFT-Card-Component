<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Equilibrium #3429</title>
  </head>
  <body>
    <main class="card-maior">
      <header class="corpo">
        <section class="card">
          <div class="card-img">
            <img src="img/image-equilibrium.jpg" alt="image equilibrium" />
            <span class="card-hover">
              <img src="img/icon-view.svg" alt="icon view" />
            </span>
          </div>
          <h1 class="titulo m">Equilibrium #3429</h1>
          <p class="paragrafo m">
            Our Equilibrium collection promotes balance and calm
          </p>
          <div class="texto-baixo m">
            <div class="info-baixo">
              <img src="img/icon-ethereum.svg" alt="icon ethereum" />
              <p style="color: cyan">0.041 ETH</p>
            </div>
            <div class="info-baixo">
              <img src="img/icon-clock.svg" alt="icon clock" />
              <p>3 days left</p>
            </div>
          </div>
          <div class="footer m">
            <img src="img/image-avatar.png" alt="avatar" />
            <p class="p-footer">Creation of <span> Jules wyvern </span></p>
          </div>
        </section>
      </header>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Vitoria137" target="blank">Vitoria Palmeira</a
      >.
    </footer>
  </body>
</html>
